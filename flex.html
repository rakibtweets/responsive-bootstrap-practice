<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap FlexBox</title>
    <link rel="stylesheet" href="b4-css/bootstrap.min.css">
</head>
<body>

    <h1 class="mx-auto bg-primary fs-1 text-white text-center p-4">Learing FlexBox Bootstrap</h1>


    <div class="flexbox d-flex justify-content-between m-2  ">
        <div class="image w-25 order-4  border border-success border-3 p-2 ">
            <img class="img-fluid" src="https://picsum.photos/200/200" alt="">
            <h3>Lorem, ipsum dolor sit </h3>
        </div>
        <div class="image w-25 order-3 border bdr border-3 p-2">
            <img class="img-fluid" src="https://picsum.photos/500/500/?blur=2" alt="">
            <h3>Lorem, ipsum dolor sit amet consectetur </h3>
        </div>
        <div class="image w-25 order-2 border border-success border-3 p-2">
            <img class="img-fluid" src="https://picsum.photos/500/500/?blur" alt="">
            <h3>Lorem, ipsum dolor sit </h3>
        </div>
        <div class="image w-25 order-1 border border-success border-3 p-2">
            <img class="img-fluid" src="https://picsum.photos/200/300?random=2" alt="">
            <h3>Lorem, ipsum dolor sit </h3>
        </div>
    </div>
    


    <script src="b4-js/bootstrap.bundle.min.js"></script>
</body>
</html>
