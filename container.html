<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container or Breakpointts</title>
    <link rel="stylesheet" href="b4-css/bootstrap.min.css">
</head>
<body>
    <h1 class=" text-center mb-4">Exploring container class of bootstrap </h1>
    <div class="container-sm  text-center  bg-success mb-2 text-white">100% wide until small breakpoint</div>
    <div class="container-md  text-center bg-warning mb-2 text-white">100% wide until medium breakpoint</div>
    <div class="container-lg text-center bg-danger mb-2 text-white">100% wide until large breakpoint</div>
    <div class="container-xl  text-center bg-dark mb-2 text-white">100% wide until extra large breakpoint</div>
    <div class="container-xxl text-center  bg-primary mb-2 text-white">100% wide until extra extra large breakpoint</div>
 

    <script src="b4-js/bootstrap.bundle.min.js"></script>
</body>
</html>
